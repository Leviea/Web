<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Leviea/Web/main/FrontEnd/a.png" type="image/png">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #F2F7FE;
            margin: 0;
            padding: 0;
            z-index: 2;
        }

        .belakang {
            position: fixed;
            width: 97%;
            left: -1%;
            height: auto;
            display: block;
            z-index: 3;
        }

        .info {
            position: fixed;
            top: 36%;
            left: 58%;
            font-size: 28px;
            font-weight: bold;
            z-index: 4;
            background: #4335DE;
            -webkit-background-clip: text;
            color: transparent;
        }

        .wm {
            position: fixed;
            bottom: 0%;
            left: 5%;
            width: 10%;
            mix-blend-mode: overlay;
            z-index: 4;
        }

        .kotak {
            position: fixed;
            top: 46%;
            left: 55%;
            width: 500px;
            height: 320px;
            border-radius: 40.525px;
            background: #4335DE;
            z-index: 4;
        }

        .ic {
            margin-left: 50px;
            color: white;
            align-content: center;
            align-items: baseline;
            text-align: left;
            z-index: 5;
        }
        
        .l {
            position: fixed;
            padding-top: 2%;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        .t {
            position: fixed;
            padding-top: 6.7%;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        .w {
            position: fixed;
            padding-top: 12%;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        p {
            margin-top: -6vh;
            margin-left: 9vh;
            text-align: left;
            font-size: X-large;
            width: max-content;
            z-index: 5;
        }
        
        .pbg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            z-index: 18;
        }
         .btn {
            position: fixed;
            top: 80vh;
            left: 59.5%;
            width: 54vh;
            height: 6.5vh;
            top: 80vh;
            background-color: #FFC247;
            font-weight: bold;
            color: black;
            padding: 10px;
            border-radius: 25px;
            border-style: none;
            cursor: pointer;
            font-size: x-large;
            z-index: 6;               
        } 

        .ok{
            position: fixed;
            top: 85%;
            left: 46%;
            width: 8vh;
            height: auto;
            background-color: #FFC247;
            font-weight: bold;
            color: black;
            text-align: center;
            border-radius: 25px;
            border-style: none;
            cursor: pointer;
            font-size: large;
            z-index: 21;               
        }
        .popup {
            
            font-family: Helvetica;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 320px;
            border-radius: 30px;
            background: #4335DE;
            color: white;
            padding: 30px;
            visibility: hidden;
            box-shadow: 20px 20px  #FFB943;
            z-index: 20;
        }
        .open-popup {
            visibility: visible;
        }

        h4{
            margin-top: -2%;
            font-weight: lighter;
            font-size: larger;
        }
        .popup h2{
            font-size: 40px;
            margin-top: -3%;
        }

        .popup img{
            border-radius: 50%;
            margin-top: -120px;
        }

        .bar {
            position: fixed;
            top: 28%;
            left: 22%;
            width: 400px;
            height: 10px;
            mix-blend-mode: overlay;
            background: rgba(255, 255, 255, 1);
            border-radius: 5px;
            z-index: 4;
        }
        
        .book {
            position: fixed;
            width: max-content;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 160px;
            font-weight: bold;
            color: blue;
            z-index: 4;
            background: linear-gradient(269.85deg, #FFB943 24.36%, #FFFFFF 100%);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <img src="https://raw.githubusercontent.com/Leviea/Web/main/FrontEnd/Asset%203.png" class="belakang" alt="Background Image">
    </div>

    <div class="wm">
        <img src="https://raw.githubusercontent.com/Leviea/Web/main/FrontEnd/wm.png">
    </div>

    <div class="info">
        Informasi Ruangan
    </div>
    <div class="forgot-password">
        <a href="ruang.html">
            <h1 class="book">BOOK NOW</h1>
        </a>
    </div>    
    <div class="bar"></div>
    <div class="pbg" id="pbg"></div>
    <div class="container">
        <button type="submit" onclick="openPopup()" class="btn">Pesan Ruang</button>
            <div class="popup" id="popup">            
                <img src="https://raw.githubusercontent.com/Leviea/Web/da3e7644039929a24eb77094563d62e7db082644/FrontEnd/cek.svg">
                <h4>Ruang Kelas</h4>
                <h2>Berhasil Dipesan</h2>
                <button class="ok" onclick="closePopup()" type="button">ok</button>
            </div>
    </div>
    <div class="kotak">
        <div class="ic">
            <div class="l">
                <img src="https://raw.githubusercontent.com/Leviea/Web/176dd16e0dcc3731f8b5424b7d0243c1758e8ff2/FrontEnd/l.svg">
                <p>7.3.1</p>
               </div>
            <div class="t">
                <img src="https://raw.githubusercontent.com/Leviea/Web/176dd16e0dcc3731f8b5424b7d0243c1758e8ff2/FrontEnd/t.svg">
                <p>Rabu, 4 Oktober 2023</p>
            </div>
            <div class="w">
                <img src="https://raw.githubusercontent.com/Leviea/Web/176dd16e0dcc3731f8b5424b7d0243c1758e8ff2/FrontEnd/w.svg">
                <p>10.30 - 12.20</p>
            </div>
        
    <script>
        var container = document.getElementById("popup");
        var btn = document.getElementsByClassName("btn");
        var ok = document.getElementsByClassName("ok")[0];
        pbg.classList.add("pbg");
        document.body.appendChild(pbg);

        btn.addEventListener('click', openPopup);
        ok.addEventListener('click', closePopup);
        window.addEventListener('click', outsideClick);
        
        pbg.addEventListener('click', function(event){
            if (event.target === pbg) {
                popup.style.visibility = 'hidden';
                pbg.style.visibility = 'hidden';
            }
        })

        function openPopup(){
            popup.style.visibility = 'visible';
            pbg.style.visibility = 'visible';

        }
        function closePopup(){
            popup.style.visibility = 'hidden';
            pbg.style.visibility = 'hidden';
        }
        function outsideClick(e){
            if(e.target == popup){
                popup.style.visibility = 'hidden';
                pbg.style.visibility = 'hidden';
            }
        }
    </script>
    </body>
</html>
